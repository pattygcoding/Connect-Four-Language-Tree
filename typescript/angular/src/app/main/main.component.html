<div class="connect4">
  <div class="board">
    <div class="row" *ngFor="let row of board; let i = index">
      <div class="cell" *ngFor="let cell of row; let j = index"
           (click)="dropChip(j)">
        <div class="token" [ngClass]="{
          'player-one': cell === 1,
          'player-two': cell === 2
        }"></div>
      </div>
    </div>
  </div>
</div>
