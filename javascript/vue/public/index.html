<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect 4 Game</title>
  <style>
    .connect4 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .board {
      display: flex;
      flex-direction: column;
    }

    .row {
      display: flex;
    }

    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .token {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .player-one {
      background-color: red;
    }

    .player-two {
      background-color: yellow;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="connect4">
    <div class="board">
      <div class="row" v-for="(row, rowIndex) in board" :key="rowIndex">
        <div
                class="cell"
                v-for="(cell, colIndex) in row"
                :key="colIndex"
                @click="dropChip(colIndex)"
        >
          <div
                  class="token"
                  :class="{
                'player-one': cell === Player.One,
                'player-two': cell === Player.Two
              }"
          ></div>
        </div>
      </div>
    </div>
    <button @click="restartGame">Restart Game</button>
  </div>
</div>
</body>
</html>
